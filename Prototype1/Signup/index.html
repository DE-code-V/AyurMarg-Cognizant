<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glassmorphism Login Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="inFormBackground">
    <div class="inLoginForm">
      <form onsubmit="return false">
        <div class="title">
          <h3>Signup</h3>
        </div>
        <div class="inputGroup">
          <label for="email">Email</label>
          <input type="email" placeholder="Enter Email" id="email" required>
        </div>
        <div class="inputGroup">
          <label for="username">Username</label>
          <input type="text" placeholder="Enter Username" id="username" required>
        </div>
        <div class="inputGroup">
          <label for="password">Password</label>
          <input type="password" placeholder="Enter Password" id="password" required>
        </div>
        <div class="inputGroup">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" placeholder="Confirm Password" id="confirm-password" required>
        </div>
        <button class="submitForm" onclick="registerUser()">Sign Up</button>
        <div class="validationMessage" id="validationMessage"></div>
        <div class="social">
          <div class="go"><i class="fab fa-google"></i></div>
          <div class="fb"><i class="fab fa-facebook"></i></div>
          <div class="tw"><i class="fab fa-twitter"></i></div>
        </div>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
