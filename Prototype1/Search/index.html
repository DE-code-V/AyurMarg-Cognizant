<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayurvedic Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Ayurvedic Search</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for Herbs or Diseases">
            <button onclick="search()">Search</button>
        </div>
        <div class="search-results">
            <!-- Search results will be displayed here -->
        </div>
    </header>
    <main>
        <div class="details">
            <!-- Detailed information about herbs or diseases will be displayed here -->
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
